version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 386474451889.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo "Pulling the latest image..."
      - docker pull 386474451889.dkr.ecr.ap-northeast-2.amazonaws.com/joo-test:latest
      - echo "Running validation inside the container..."
      - docker run --rm 386474451889.dkr.ecr.ap-northeast-2.amazonaws.com/joo-test:latest nginx -t
  post_build:
    commands:
      - echo "Test Passed. Image is valid and ready for deployment."

artifacts:
  files:
    - '**/*'
